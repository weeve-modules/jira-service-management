displayName: 'Jira Service Management'
moduleName: 'jira-service-management'
description: 'Generate Service Requests in Jira Service Management.'
versionName: 'v1.0.0'
isPublic: true
categories:
  - 'Alert'
type: 'Output'
image:
  name: 'weevenetwork/jira-service-management'
  tag: 'v1.0.0'
  homepage: 'https://hub.docker.com/r/weevenetwork/jira-service-management'
repository: 'https://github.com/weeve-modules/jira-service-management'
envs:
  - name: Atlassian Domain
    key: ATLASSIAN_DOMAIN
    description: Your Atlassian domain of Jira Service Management.
    value: 'https://your-domain.atlassian.net'
    type: 'text'
    options: []
    dependencies: []
  - name: Atlassian Email
    key: ATLASSIAN_EMAIL
    description: Atlassian account email of the Request Reporter.
    value: 'john.blue@invalid.com'
    type: 'text'
    options: []
    dependencies: []
  - name: Atlassian API Token
    key: ATLASSIAN_API_TOKEN
    description: Atlassian account API token of the Request Reporter.
    value: 'api-token-1234'
    type: 'text'
    options: []
    dependencies: []
  - name: Service Desk ID
    key: SERVICE_DESK_ID
    description: Service desk ID to which the Request is send.
    value: '1'
    type: 'text'
    options: []
    dependencies: []
  - name: Request Type ID
    key: REQUEST_TYPE_ID
    description: Request type ID of the Request.
    value: '33'
    type: 'text'
    options: []
    dependencies: []
  - name: Summary Label
    key: SUMMARY_LABEL
    description: Label in incoming data that holds the Summary text of the Jira Service Request ticket.
    value: 'ticket-summary'
    type: 'text'
    options: []
    dependencies: []
  - name: Description Label
    key: DESCRIPTION_LABEL
    description: Label in incoming data that holds the Description text of the Jira Service Request ticket.
    value: 'ticket-description-label'
    type: 'text'
    options: []
    dependencies: []
ports: []
envPorts: []
mounts: []
envMounts: []
devices: []
envDevices: []
tags:                                   # Array of tags.
  - 'Python'
  - 'Output'
  - 'Jira'
  - 'Desk'
  - 'Request'
  - 'Service'
  - 'Management'
icon: 'https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_jira_service_management_output.png'    # Icon URL that will be displayed in the UI.
